<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../logo.jpg">
</head>
<body>
    <br><br>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartButton">Restart Game</button>
        <a href="../index.html" id="backButton" >Kembali</a>

        <div id="container" style="display: flex; justify-content: center; gap: 50px;">
            <div id="scoreboard" style="text-align: center;">
                <h3>Total Score</h3>
                <p>X Won: <span id="scoreX">0</span> | O Won: <span id="scoreO">0</span></p>
            </div>

            <div id="match-history" style="text-align: center;">
                <h3>Match History:</h3>
                <ul id="history" style="list-style-type: none; padding-left: 0;"></ul>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
